baseURL: https://hiroyagojo.com

languageCode: en-us
title: "Hiroya's Portfolio"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

googleAnalytics: G-PV547B12VY

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  background: "/images/meta/bg.png"

  logo:
    main: "/images/author/author.png"
    inverted: "/images/author/author.png"
    favicon: "/images/author/author.png"

  # GitHub repo URL of your site
  gitRepo: https://github.com/HiDoYa/hidoya.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
